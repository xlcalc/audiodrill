<!DOCTYPE html>
<html>
<head>
<style>

/* === New version test  === */
.container {
  position: relative;
  width: 350px;
  line-height: 2em;
}

.tran, 
.tran-cover { 
  display:inline;
  
  
  top:0.8em;
  left: 0;
/*  background-color: #9ac;*/
}
.tran {
  z-index:0;
  top:0.8em;
}

.orig {
  display:inline;
  position: relative;
  width: 250px;
/*  background-color: #eee; */
  margin: 0 auto;
  z-index: 2;
}
.tr-line, .tr-line-cover {
  opacity:0;
/*  font-size:100%;*/
}

.tr-line, .tr-line-cover, .or-line {
  display: inline;
}

.tr-line {
  color: gray;
}

.tr-line-cover:hover{
/*    color: red;
  opacity:0.8;
font-size:80%; */
}

.or-line {
  position: relative;
  display:inline;
}
.or-line:hover::before {
  content: attr(data-tooltip);
  

  top: 10px;
  left:0;
   
  width: 100%;
  
  background: #777;
  color: #fff;
/*  padding: 5px;*/
  border-radius: 4px;

  white-space: normal;
  z-index: 10;
}
}

</style>
</head>

<body>

<div class="container">
  <div class="orig"></div>
  <div class="tran"></div>
  <div class="tran-cover"></div>
</div>

<script>

//const elid = id => document.getElementById(id);
const qsel = (s) => document.querySelectorAll(s);

const tranArr = ['Translation 0: bla-bla-bla ', 'Translation 1: bla bla lalala '];
const origArr = ['This is a sample of a line to test what original will look like.', 
   'This is another sample of a line to test what original will look like.']; // can be added instead of storing in the divs above. 
// Then, initialization fn and change to show/hide translation fns will be needed

const showTransl = (i) => {
//console.log('Show translation', i);
  const el = qsel('.tr-line')[i];
  el.textContent = tranArr[i];
  el.style.opacity = '0.85';
  el.style.fontSize = '80%';
}

const hideTransl = (i) => {
//console.log('Hide translation', i);
  const el = qsel('.tr-line')[i];
  el.textContent = origArr[i];
  el.style.opacity = '0';
  el.style.fontSize = '100%';
}


function initMouseEvents(el, i) {
//    console.log(i, el);
  el.onmouseenter = () => showTransl(i);
  el.onmouseleave = () => hideTransl(i);
};

const initOrigAndTran = () => {
  const getHtml = name => {
    let html = '';
    for (sentence of origArr) html += `<div data-tooltip="This is " class="${name}">${sentence}</div>`;
    return html;
  }

  qsel('.orig')[0] .innerHTML = getHtml('or-line');
//  qsel('.tran')[0] .innerHTML = getHtml('tr-line');
//  qsel('.tran-cover')[0] .innerHTML = getHtml('tr-line-cover');;
  
//  qsel('.tr-line-cover').forEach(initMouseEvents);
}

window.onload = () => {
  initOrigAndTran();
}

// real translation can be shown using JS at positions of respective tr-lines
// or transl div can be placed under transl-cover, with the same dummy lines, but on hover
// these dummy can be replaced with real translations

</script>

</body>

</html>
