(() => { // redirect if starts with /m/
//console.log('pathname: ', location.pathname);
const match = location.pathname.match(/^\/([mt])\/(.+)/);
if (match) {
  const [, type, value] = match;
  window.location.assign(`/task.html?${type}=${value}${location.search}`);
}
